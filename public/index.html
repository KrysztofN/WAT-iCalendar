<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>iCalendar WAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="full-container">
        <div class="form-block">
            <div class="header">
                <h1>iCalendar WAT</h1>
            </div>
    
            <label for="group-select"><strong>Wybierz grupę</strong></label>
            <select name="group" id="group-select">
                <option value="">ładowanie...</option>
            </select>
    
            <button class="step step1"><strong>Pobierz Kalendarz</strong></button>
            <button class="step step2"><strong>Wygeneruj kod QR</strong></button>
            <div class="QR-Code" id="qrcode"></div>
            <div class="github-button-container">
                <a class="github-button" href="https://github.com/KrysztofN/WAT-iCalendar" data-color-scheme="no-preference: dark_dimmed; light: dark_dimmed; dark: dark;" data-size="large" data-show-count="true" aria-label="Star KrysztofN/WAT-iCalendar on GitHub">Star</a>
            </div>
    
            <footer>Made with ❤️</footer>
        </div>
        <div id="bar" class="dynamic-bar"></div>
    </div>
</body>
</html>
